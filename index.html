<!doctype html>
<html lang="en">

<head>
    <title>Giphy Search Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-light bg-color bigger">
        <a class="navbar-brand" href="index.html">
            <div class="text_color">Giph Me a New Search!</div>
        </a>
    </nav>
    <h1>Giphy Search</h1>
    <div class="form">
        <form class="js-form" action="#" method="GET">
            <div class="search-container">
                <div class="input">
                    <label for="search">What can we giph you?</label>
                    <input type="text" id="search" name="search" value="" \>
                </div>
                <div class="input">
                    <label for="searchNum">How many do you want?</label>
                    <input type="number" id="searchNum" name="searchNum" />
                </div>
            </div>
            <div class="button">
                <button id="submit" type="submit" class="js-button">Submit</button>
            </div>
        </form>
    </div>
    <div class="js-display-title"></div>
    <div class="js-container"></div>
    <div class="footer secondary_bck_color">
        <nav class="navbar fixed-bottom navbar-light bg-color">
            <div>
                <span class="text_color ">Content provided by</span> <a class="footer_link href="https://giphy.com"
                    target="_blank">giphy.com</a>
            </div>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
